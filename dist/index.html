<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PMFBY</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700|Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
    <link rel='stylesheet' href='./app.css'>
  </head>
  <style type="text/css" media="screen">
    .custom-modal{
      width: 400px;
      background-color: #ffffff;
      border-radius: 4px;
      box-shadow: 0 1px 16px 4px rgba(0, 0, 0, 0.2);
    }
    .modal-backdrop.in{
      opacity: 0;
    }

    .custom-welcome-modal{
      width: 500px;
      border-radius: 4px;
      box-shadow: 0 1px 16px 4px rgba(0, 0, 0, 0.2);
      
    }
    .custom-welcome-modal .modal-content{
      height: 350px;
      background: url(../img/bg2.png) top left no-repeat, 
      url(../img/bg1.png) bottom right no-repeat;

    }
    .custom-user-welcome-modal{

      border-radius: 4px;
      box-shadow: 0 1px 16px 4px rgba(0, 0, 0, 0.2);
      background: #fff;
      
    }
    .custom-user-welcome-modal .modal-content{
      height: 400px;
      background: url(../img/bg2.png) top left no-repeat, 
      url(../img/bg1.png) bottom right no-repeat;
    }
    .customTab.nav>li>a:focus, .nav>li>a:hover {
      text-decoration: none;
      background-color: transparent;
    }
    .nav>li.active a, .nav>li.active a:hover, .nav>li.active a:focus{
      color:#fe6b29;
      font-weight: 500;
    }
    .nav-tabs>li {
    float: left;
    margin-bottom: 0px;
    }
    .nav-tabs li.active a, .nav-tabs li.active a:focus{
      border:1px solid transparent;
    }
    .nav-tabs li a:hover{
      border:1px solid transparent;
    }
    .form-group{
      min-height:65px;
    }
    input[type="checkbox"] + label:before {
      border: 1px solid #333;
      content: "\00a0";
      display: inline-block;
      font: 16px/1em sans-serif;
      height: 16px;
      margin: 0 .25em 0 0;
      padding: 0;
      vertical-align: top;
      width: 16px;
    }
    input[type="checkbox"]:checked + label:before {
      background: #fff;
      color: #333;
      content: "\2713";
      text-align: center;
    }
    input[type="checkbox"]:checked + label:after {
      font-weight: bold;
    }
    
  </style>
  <body>
    <div id="app"></div>
    <script src="dll/dll.vendor.js"></script>  
    <script src="/client.min.js"></script>
  </body>
</html>
